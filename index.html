    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const infoPanel = document.getElementById('infoPanel');
            const infoLink = document.querySelector('#menu a[href="#home"]');
            const closeInfo = document.getElementById('closeInfo');

            infoLink.addEventListener('click', function(event) {
                event.preventDefault();
                infoPanel.classList.toggle('active');
            });

            closeInfo.addEventListener('click', function() {
                infoPanel.classList.remove('active');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const images = carousel.getElementsByTagName('img');
            const imageTitle = document.getElementById('imageTitle');
            let currentIndex = 0;

            function showImage(index) {
                // Remove 'active' class from current image
                images[currentIndex].classList.remove('active');
                // Add 'active' class to the new image
                images[index].classList.add('active');
                // Update caption text using the 'data-title' attribute of the image
                imageTitle.textContent = images[index].getAttribute('data-title');
                currentIndex = index;
            }

            function showNextImage() {
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(nextIndex);
            }
            nextButton.addEventListener('click', showNextImage);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('newsletterPopup');
            const closePopup = document.getElementById('closePopup');

            // Show popup on page load
            setTimeout(() => {
                popup.classList.add('active');
            }, 500); // Small delay for smoother appearance

            closePopup.addEventListener('click', function() {
                popup.classList.remove('active');
            });

            // Optional: Close when clicking outside the popup-content
            popup.addEventListener('click', function(event) {
                if (event.target === popup) {
                    popup.classList.remove('active');
                }
            });
        });
    </script>
